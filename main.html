<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
	

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	 <form method="POST">
        
        <label for="name">Name</label>
        <input required type="text" id="name" placeholder="Name"><br><br>

        <label for="email">Email</label>
        <input required type="email" id="email" placeholder="Email"><br><br>

        <p>Gender</p>
        <label for="male">Male</label>
        <input required type="radio" id="male" name="gender"><br>
        <label for="female">Female</label>
        <input required type="radio" id="female" name="gender"><br><br>

        <label for="cars">Choose your car</label><br>
        <select name="cars" id="cars">
            <option value="">--Please choose an option--</option>
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Mercedez</option>
        </select><br><br>

        <label for="age">Age</label>
        <input  required type="number" name="age" id="age" placeholder="Age"><br><br>

        <label for="dob">DOB</label>
        <input required type="date" id="dob"><br><br>

        <label for="phone">Phone Number</label>
        <input required type="phone" id="phone" placeholder="xxx-xxx-xxxx"><br><br>

        <label for="password">Password</label>
        <input required type="password" id="password" placeholder="Password"><br><br>

        <input type="checkbox" id="tos" value="TOS">
        <label for="tos">I agree to the TOS</label>

		 
        <button type="submit">submit button</button>

    </form>
	
</body>

</html>
